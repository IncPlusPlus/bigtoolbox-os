dist: xenial
language: java
cache:
  directories:
  - "$HOME/.m2/repository"
env:
- CLI_VERSION=latest
matrix:
  include:
  - jdk: oraclejdk11
    # See https://github.com/travis-ci/travis-ci/issues/8667
    install: true
    script:
    - mvn clean jacoco:prepare-agent install jacoco:report
    after_success:
    - bash <(curl -s https://codecov.io/bash)
    deploy:
    - provider: bintray
      file: bintray_info_maven.JSON
      user: incplusplus
      key: "$bintray_key"
      skip_cleanup: true
      on:
        repo: IncPlusPlus/bigtoolbox-os
        branch: master
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file: target/bigtoolbox-os-*.*.*.jar
      skip_cleanup: true
      prerelease: true
      on:
        repo: IncPlusPlus/bigtoolbox-os
        branch: master
        tags: true
  - jdk: openjdk11
    # See https://github.com/travis-ci/travis-ci/issues/8667
    install: true
    before_script:
    - 'curl -H ''Cache-Control: no-cache'' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh
      | sudo bash'
    script:
    - mvn clean install
    - fossa init
    - fossa analyze
